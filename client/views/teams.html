<template name="teams">
	<h3>Teams</h3>
	{{#if isCreatingTeam}}
		<form class="create-team">
			<input type="text" name="name">
			<button type="submit">Submit</button>
			<a href="#" class="cancel">Cancel</a>
		</form>
	{{else}}
		<a href="#" class="create">Create</a>
	{{/if}}
	<ul>
		{{#each teams}}
			{{>team}}
		{{/each}}
	</ul>
</template>
