<template name="games">
	<h3>Games</h3>
	{{#if isCreatingGame}}
		<form class="create-game">
			<select name="teamOne">
				{{#each teams}}
					<option value="{{_id}}">{{name}}</option>
				{{/each}}
			</select>
			vs
			<select name="teamTwo">
				{{#each teams}}
					<option value="{{_id}}">{{name}}</option>
				{{/each}}
			</select>
			<button type="submit">Submit</button>
			<a href="#" class="cancel">Cancel</a>
		</form>
	{{else}}
		<a href="#" class="create">Create</a>
	{{/if}}
	<ul>
		{{#each games}}
			 {{>game}}
		{{else}}
			no games
		{{/each}}
	</ul>
</template>
