<template name="team">
	<li>
		{{#if isEditingTeam}}
			<form class="edit-team">
				<input type="text" name="name" value={{name}}>
				<button type="submit">Submit</button>
				<a href="#" class="cancel">Cancel</a>
			</form>
		{{else}}
			{{name}}
			<a href="#" class="edit">Edit</a> 
			<a href="#" class="remove">(x)</a>
		{{/if}}	
	</li>
</template>
